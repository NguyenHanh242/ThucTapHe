<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
        <script src="form.js"></script>
        <title>Exercise 3</title>
    </head>
    <body>
        <form class="form" id="form-infor" name="form-infor">
            <table>
                <tr>
                    <div class="form-control">
                        <td><label>First name:</label></td>
                        <td><input type="text" id="firstname" name="firstname" class="input"/></td>
                    </div>
                </tr>
                <tr>
                    <div class="form-control">
                        <td><label>Last name:</label></td>
                        <td><input type="text" id="lastname" name="lastname" class="input"/></td>
                    </div>
                </tr>
                <tr>
                    <div class="form-control">
                        <td><label>Year old:</label></td>
                        <td><input type="number" id="yearold" name="yearold" class="input"/></td>
                    </div>
                </tr>
                <tr>
                    <div class="form-control">
                        <td><label>Start day:</label></td>
                        <td><input type="text" id="startday" name="startday" /></td>
                    </div>
                </tr>
                <tr>
                    <div class="form-control">
                        <td><label>Phone number:</label></td>
                        <td><input type="tel" id="phonenumber" name="phonenumber" class="input"/></td>
                    </div>
                </tr>
            </table>
            <div>
                    <button id="submit" name="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
